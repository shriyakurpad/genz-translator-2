<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gen-Z Lingo Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>


  </head>
  <body>
    <header>
      <h1>Z-tionary</h1>
    </header>
    <section id="input">
      <h2>Enter Phrase:</h2>
      <input id="textinput" type="text" name="phrase"><br>
      <!-- <input type="submit" value="Enter"> -->
      <!--<input type="button" value="Enter" id="submit"> -->
      <button id="my-btn">Click Me</button>
    </section>
    <section id="output">
      <h2 id="before">You said: </h2>
      <p>(ex. That sis hella salty.)</p>
      <h2 id="after">You meant: </h2>
      <p>(ex. That friend very annoyed.)</p>
      <h2 id="lingoList">Possible lingo found: </h2>
        <!-- <ul>
          <li>sis</li>
          <li>hella</li>
          <li>salty</li>
        </ul> -->
    </section>
    <script src="js/translate.js"></script>
  </body>
  <footer>
  </footer>
</html>
